syntax = "proto3";

import "google/protobuf/any.proto";

option csharp_namespace = "LocalizationService.Api.Grpc";

package language;

service LanguageGrpcService {
  rpc AddAsync (LanguageAddGrpcModel) returns (ResultGrpc);
}

message LanguageAddGrpcModel {
  string code = 1;
  string displayName = 2;
}

message ResultGrpc {
   bool Success = 1;
   google.protobuf.Any Message = 2;
   int32 StatusCode = 3;
   string MessageCode = 4;
}