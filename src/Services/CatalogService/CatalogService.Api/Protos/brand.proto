syntax = "proto3";

option csharp_namespace = "CatalogService.Api";
import "google/api/annotations.proto";
import "google/protobuf/any.proto";
import "Protos/common.proto";

//   curl -d '{"id":"123"}' http://DOMAIN_NAME/get

service BrandProtoService {
	rpc AddAsync(BrandAddUpdateModel) returns (GrpcResponseModel) {
		option (google.api.http) = {
		  get: "/brand/add"
		  body: '*'
		};
	}

	rpc DeleteAsync(IntModel) returns (GrpcResponseModel) {
		option (google.api.http) = {
		  get: "/brand/delete"
		  body: '*'
		};
	}

	rpc UpdateAsync(BrandAddUpdateModel) returns (GrpcResponseModel) {
		option (google.api.http) = {
		  get: "/brand/update"
		  body: '*'
		};
	}

	rpc GetAsync(BrandAddUpdateModel) returns (GrpcResponseModel) {
		option (google.api.http) = {
		  get: "/brand/get"
		  body: '*'
		};
	}
}

message BrandAddUpdateModel {
	string name = 1;
	string description = 2;
}

message GrpcResponseModel {
	bool success = 1;
	object message = 2;
	int32 statusCode = 3;
	string messageCode = 4;
}